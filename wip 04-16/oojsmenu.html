<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>OOJS Menüpont</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
    }
    .character {
      border: 2px solid #00aaff;
      padding: 1em;
      margin: 1em 0;
      border-radius: 10px;
      background-color: #e0f7ff;
      max-width: 400px;
    }
    button {
      padding: 0.5em 1em;
      margin-bottom: 1em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OOJS Példa – Karakterkártyák</h1>
  <button onclick="addCharacter()">Karakter hozzáadása</button>

  <script src="oojsmenu.js"></script>
</body>
</html>
